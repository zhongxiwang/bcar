<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/jquery-1.11.2.min.js"></script>
</head>
<body style="background-image: url(./image/timg.jpg)">
    <div style="margin-top:120px;opacity:0.8; ">
        <div style=" margin: 0 auto; background-color: white; box-shadow:1px 1px 1px black; width: 300px;border:solid 1px black;border-radius:6px;">
            <h3 style="text-align: center;">sign in</h3>
            <hr style=" box-shadow:inset 1px 1px 2px black;" />
            <form name="dataset" style="padding: 20px;">
                <div style="height: 30px; border:solid gray 1px;border-radius:6px;margin-bottom: 20px;box-shadow:inset 1px 1px 2px black;">
                    <img src="../image/user.svg" style="height: 30px;float:left;">
                    <input type="text" name="username" placeholder="用户名" style="margin-top: 2px; background-color: white;  width: 80%; outline: none;height: 25px; border:none;" />
                </div>
                <div style="height: 30px; border:solid gray 1px;border-radius:6px;box-shadow:inset 1px 1px 2px black; ">
                    <img src="../image/pwd.svg" style="height: 30px;float:left;">
                    <input type="password" name="pwd" placeholder="密码" style="background-color: white;  width: 80%; outline: none;margin-top: 2px; height: 25px; border:none;" />
                </div>
                <input onclick="test();" type="button" style="background-color: dodgerblue; border:solid 1px #000000; text-align: center; border-radius: 10px;box-shadow:inset 1px 1px 1px white; width: 255px; outline: none; height: 25px; margin-top: 20px;" value="登入" />
            </form>
            
        </div>
    </div>
    <script>

        function test() {
            var fm = document.forms.dataset;
            $.ajax({
                url: "/api/admin/sigin?username=" + fm.username.value + "&password=" + fm.pwd.value,
                type: "GET",
                success: function (data) {
                    if (data == "1") {
                        window.location.href = "/bm/index.html";
                    } else {
                        alert("登入错误");
                    }
                }
            });
        }

        function submit() {

        }


    </script>
</body>
</html>
