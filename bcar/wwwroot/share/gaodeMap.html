    <input type="text" id="tipinput" placeholder="手机号码" />
    <input type="text" id="tipinput2" placeholder="手机号码" />
    <div id="container"></div>
    <div id="panel"></div>

    <script src="../js/gdMap.js"></script>
    <script>

        var city = "";
        var address = "";
                center: [116.397428, 39.90923],//地图中心点
            zoom: 13
        });
        var auto = new AMap.Autocomplete({
            input: "tipinput"
        });

        var auto2 = new AMap.Autocomplete({
            input: "tipinput2"
        });
        var driving = new AMap.Driving({
            map: map,
            panel: "panel"
        });

        AMap.plugin(["AMap.Geolocation"], function () {
            var geolocation = new AMap.Geolocation(options);
            map.addControl(geolocation);
            var result = geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    city = result.addressComponent.city;
                    address = result.formattedAddress;
                } else {
                    alert("定位出错，请刷新重试");
                }
            })
        });
        function serarch() {
            IrouteName("深圳市罗湖区泥岗站c出口", "深圳湾公园", "");
        }

        /**
         * 当前位置
         * */
        function CurrentLocation() {
            AMap.plugin(["AMap.Geolocation"], function () {
                var geolocation = new AMap.Geolocation(options);
                map.addControl(geolocation);
                var result = geolocation.getCurrentPosition(function (status, result) {
                    if (status == 'complete') {
                        city = result.addressComponent.city;
                        address = result.formattedAddress;
                    } else {
                        alert("定位出错，请刷新重试");
                    }
                })
            });
        }

        /**
         * 添加车辆marker
         * @param data
         */
        function addCar(data) {
            map.clearOverlays();
            for (var i = 0; i < data.length; i++) {
                var json = data[i];
                var point = new BMap.Point(json.pointx, json.pointy);
                var marker = new BMap.Marker(point, { icon: myIcon });
                map.addOverlay(marker);
            }
        }

        /**
         * 或车辆信息
         * */
        function data() {
            $.ajax({
                url: "/api/DriverLocation",
                success: function (data) {
                    addCar(data);
                }
            });
        }

    </script>
</body>
</html>
