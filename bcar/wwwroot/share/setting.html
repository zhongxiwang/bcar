<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>联系我们</title>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <link href="../sui/css/sm.min.css" rel="stylesheet" />
    <link href="../sui/css/sm-extend.css" rel="stylesheet" />
    <link href="../css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title></title>
</head>
<body>

    <div class="content">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">手机号码</div>
                            <div class="item-input">
                                <input type="text" placeholder="手机号码" id="mobile">
                            </div>
                        </div>

                    </div>
                </li>


                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">称呼</div>
                            <div class="item-input">
                                <input type="text" placeholder="称呼" id="username    ">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>                        
        <div class="content-block">
            <div class="row">
                <div class="col-50" onclick="sumit()"><a href="#" class="button button-big button-fill button-success">修改</a></div>
            </div>
        </div>
    </div>
    <script>
        function sumit() {
            var val = document.getElementById("mobile").value;
            var username = document.getElementById("username").value;
            if (IsNull(val) && IsNull(username)) {
                $.alert("输入不能为空");
                return;
            }
            if (isNaN(val)) val ="";
            if (IsNull(username)) username = "";
            $.ajax({
                url: "/mobile?mobile=" + val + "&username=" + username,
                type:"GET",
                success: function (data) {
                    alert("修改完成.");
                }
            })
        }
        function IsNull(val) {
            if (val == null || val == undefined || val == "") return true;
            return false;
        }
    </script>
</body>
</html>
